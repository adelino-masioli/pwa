<body class="gray gray-text">
    <header class="container green light-green-text" id="header">
        <div class="header-menu">
            <img class="brand" src="assets/images/brand.png" width="180" alt="">
            <a onclick="selectTab('config');" href="#config" class="config">
                <img src="assets/images/vertical-dot.png" alt="">
            </a>
        </div>
        <div class="tabs">
            <nav>
                <ul>
                    <li class="lktb qrcode">
                        <a onclick="selectTab('qrcode');" class="light-green-text" href="#qrcode">QR CODE</a>
                    </li>
                    <li class="lktb cupons">
                        <a onclick="selectTab('cupons');" class="light-green-text" href="#cupons">CUPONS</a>
                    </li>
                    <li class="lktb financial">
                        <a onclick="selectTab('financial');" class="light-green-text" href="#financial">FINANCEIRO</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content container gray gray-text tabs">
        <div class="tabs-content">
            <div class="container-tab">
                <section class="default content-tab" id="qrcode">
                    
                    <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                    
                        <video id="camera" autoplay>Você precisa de uma câmera para usar este aplicativo.</video>
                        <div id="snapshotLimitOverlay">
                            <div id="about">
                                <h4>Cupom Verde</h4>
                            </div>
                        </div>
                        <canvas id="snapshot"></canvas>
                        
                        <button id="flipCamera" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="opacity:0!important;">Flip Camera</button>
                    
                        <dialog class="mdl-dialog">
                            <h4 class="mdl-dialog__title">Abrir Cupom</h4>
                            <div class="mdl-dialog__content">
                                <p id="resultsContainer"><span id="result"></span></p>
                                <p>
                                    <button style="opacity:0!important;" type="button" class="copy mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" data-clipboard-target="#result">Copy</button>
                                    <a style="opacity:0!important;" class="search mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">Search</a>
                                </p>
                            </div>
                            <div class="mdl-dialog__actions">
                                <button type="button" class="continue mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">Continuar</button>
                            </div>
                        </dialog>
                    

                </section>
                <section class="content-tab" id="cupons">
                    <ul id="list-cupons"></ul>
                </section>
                <section class="content-tab" id="financial">
                    <div class="total-geral green-text">
                        <h3>R$ 2.158,00</h3>
                        <span>01/10/2017 à 30/12/2018</span>
                    </div>
                    <ul class="list-financials" id="list-financials"></ul>
                </section>

                <section class="content-tab" id="config">
                        <div id="show-data">
                        <div class="name-avatar">
                                <div class="avatar">
                                    <img src="assets/images/avatar.png" alt="">
                                </div>
                                <span>Cupom Verde Beta</span>
                                <small>Aplicativo Beta - Cupom Verde</small>
                            </div>
                            <ul>
                                <li><img src="assets/images/ico-phone.png" alt=""> <p>contato@cupomverde.com</p></li>
                                <li><img src="assets/images/ico-mail.png" alt=""> <p>(31) 99809-5410</p></li>
                                <li><img src="assets/images/ico-address.png" alt=""> <p>Caxias do Sul - RS</p></li>
                                <li><img src="assets/images/ico-document.png" alt=""> <p>000.000.000-00</p></li>        
                            </ul>
                        </div>
                </section>
            </div>
        </div>
    </div>
